<div class="custom-container">
  <div class="d-flex align-items-center">
    <h1 class="title">{{title}}</h1>
    <i class="fas fa-chevron-right mx-3"></i> 
    <h5>My First App</h5>
  </div>
  <nav class="navigation">
    <ul class="menu-navigation">
      <li class="nav-item">
        <a href="#" class="nav-link">#Recent</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">#Coming</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">#Done</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">#Trash</a>
      </li>
      <li class="nav-item right">
        <button class="btn btn-light btn-sm">
          <i class="fas fa-plus"></i>
        </button>
      </li>
    </ul>
  </nav>
  <div class="todo-list-wrapper">
    <div class="todo-list-group" *ngFor="let todo of todoList; let i = index">
      <span class="todo-list-date">Sunday 27, Dec 2020</span>
      <div class="todo-list-item" *ngFor="let item of todo.itemList">
        <span class="time">{{ item.startDate | date: 'HH:MM'  }}</span>
        <div class="item-content">
          <h5 class="item-title">{{ item.todo }}</h5>
          <ul class="item-tag-list">
            <li class="tag-item" *ngFor="let tag of item.tagList">
              <a href="#" class="tag-link">{{ tag }}</a>
            </li>
          </ul>
        </div>
        <div class="item-action">
          <button class="btn btn-success btn-sm">
            <i class="fas fa-check"></i>
          </button>
          <button class="btn btn-warning btn-sm">
            <i class="fas fa-pen"></i>
          </button>
          <button class="btn btn-danger btn-sm">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-sm load-more">
      Load more...
    </button>
  </div>
</div>
